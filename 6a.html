<!DOCTYPE html>
<html>
<head>
  <title>Internal and External JavaScript</title>

  <script>
    function internalMessage() {
      alert("This is from Internal JavaScript");
    }
  </script>

  <script src="external.js"></script>
</head>

<body>
  <h2>JavaScript Embedding Example</h2>

  <button onclick="internalMessage()">Run Internal JS</button>
  <button onclick="externalMessage()">Run External JS</button>
</body>
</html>
