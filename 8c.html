<!DOCTYPE html>
<html>

<body>
    <script>
        document.write("For Loop"+"<br>");
        for(let i=0;i<10;i++){
            document.write(i+1 + " ");
        }
        document.write("<br>");
        document.write("while Loop"+"<br>");
        let i=0;
        while(i<10){
            document.write(i+1+" ");
            i++;
        }
        document.write("<br>");
        document.write("do while Loop"+"<br>");
        let j=0;
        do{
            document.write(j+1+" ");
            j++;
        }while(j<10);

    </script>
</body>

</html>
