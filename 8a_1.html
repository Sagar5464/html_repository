<!DOCTYPE html>
<html>

<body>
    <script>
        let a = parseInt(prompt("Enter first number:"));
        let b = parseInt(prompt("Enter second number:"));
        let c = parseInt(prompt("Enter third number:"));

        let m = (a>b)?((a>c)?"a is greater":"c is greater"):((b>c)?"b is greater":"c is greater");
        document.write(m);
    </script>
</body>

</html>
