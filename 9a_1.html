<html>
    <head>
        <script>
            function fact(){
                let n = window.prompt("Enter number:");
                let ans=1;
                for(let i=n;i>=1;i--){
                    ans=ans*i;
                }
                document.write(ans + " ");
            }
        </script>
    </head>
    <body onload="fact()">
    </body>
</html>
