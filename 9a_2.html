<html>
    <head>
        <script>
            function fib(n){
            if(n==0){
                return 0;
            }
            else if (n==1){
                return 1;
            }
            else return fib(n-1)+fib(n-2);
        }
        let num=Number(prompt("enter a number :"));
        for(let i=0;i<=num;i++){
            document.write(fib(i)," ");
        }
        </script>
    </head>
    <body onload="fib()">
    </body>
</html>
